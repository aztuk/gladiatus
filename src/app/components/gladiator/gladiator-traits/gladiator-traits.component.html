<div class="trait-list">
    <div *ngFor="let trait of traits" class="trait-chip" [ngClass]="getType(trait)">
        <app-icon [icon]="iconMap[getType(trait)]" /> <span class="text"> {{ getLabel(trait) }}</span>
    </div>
</div>
